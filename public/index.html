<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>EternalEcho</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #001a44;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      padding: 20px;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
      color: #001a44;
    }
    #log {
      margin: 20px 0;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      font-size: 0.9rem;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 60px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: inherit;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #004766;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button + button {
      background: #00334d;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>EternalEcho</h1>
    <div id="log"></div>
    <textarea id="input" placeholder="Talk to me‚Ä¶"></textarea>
    <button id="sendBtn">‚úâÔ∏è Send</button>
    <button id="missBtn">üí¨ Miss Them</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
